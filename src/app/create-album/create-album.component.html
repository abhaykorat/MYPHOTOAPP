<h2>
    Create Album
</h2>
<form>
<div style="width: 500px; margin: auto;">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Album Name</label>
      <input type="text" class="form-control" [(ngModel)]="albumTitle" name="albumName" placeholder="Enter Album Name" >
    </div>
    <div class="form-text">
      <label> Cover Photo</label>
      <input type="file" class="form-control-file" [disabled]="!albumTitle" (change)="createAlbum($event)">
    </div>

    <button type="submit" class="btn btn-primary"(click)="savePhoto()">Create Album</button>
</div>
</form>
